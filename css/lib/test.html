<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="error.css">
    <link rel="stylesheet" href="../fontIcon/fontawesome-all.css">

</head>
<body>
<h2>Notes</h2>
<div class="danger alertBoxPage">
    <span class="NotesIcon"> <i class="fas fa-exclamation-circle"></i></span>
    <div class="NotesWrapper">
        <p><strong>Danger!</strong> Some text...</p>
    </div>
</div>

<div class="success alertBoxPage">
    <span class="NotesIcon"> <i class="fa fa-check"></i></span>
    <div class="NotesWrapper">
        <p><strong>Danger!</strong> Some text...</p>
    </div>
</div>

<div class="info alertBoxPage">
    <span class="NotesIcon"> <i class="fa fa-info-circle"></i> </span>
    <div class="NotesWrapper">
        <p><strong>Danger!</strong> Some text...</p>
    </div>
</div>

<div class="warning alertBoxPage">
    <span class="NotesIcon"> <i class="fa fa-exclamation-triangle"></i> </span>
    <div class="NotesWrapper">
        <p><strong>Danger!</strong> Some text...</p>
    </div>
</div>
</body>
</html>
